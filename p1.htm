<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Project 1</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/bootstrap.min.css" >
		<link rel="stylesheet" href="css/style.css" >
	</head>
	<body>
		<div class="container">
			<div class="row title-row">
				<div class="col-xs-4 col-md-2">
					<div>
						<img src="img/logo.jpg" class="img-responsive img-circle title-logo" alt="logo image">
					</div>
				</div>
				<div class="col-xs-8 col-md-10 text-right text-uppercase title-text">
					<div>
						<h1 class="text-thin text-huge">Gin Wang</h1>
						<h4>Fron-End Ninja</h4>
					</div>
				</div>
			</div>
			<div class="row">
				<div class ="col-md-12">
					<hr class="hor-rule">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 jumbotron">
					<img src="img/skyline.jpg" class="img-responsive" alt="skyline image">
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h2 class="text-light featured-text">Featured Work</h2>
				</div>
			</div>
			<div class="row text-center bottom-space">
				<div class="col-md-4">
					<img src="img/emp.jpg" class="img-responsive" alt="Recipe Image">
					<h2 class="text-uppercase work-text">Recipes</h2>
					<a href="https://github.com/shoex40xshoe/recipes" class="text-dark text-thin">https://github.com/shoex40xshoe/recipes</a>
				</div>
				<div class="col-md-4">
					<img src="img/needle.jpg" class="img-responsive" alt="Reflections Image">
					<h2 class="text-uppercase work-text">Reflections</h2>
					<a href="https://github.com/shoex40xshoe/Reflections" class="text-dark text-thin">https://github.com/shoex40xshoe/Reflections</a>
				</div>
				<div class="col-md-4">
					<img src="img/science.jpg" class="img-responsive" alt="Adventures Image">
					<h2 class="text-uppercase work-text">Adventure</h2>
					<a href="https://github.com/shoex40xshoe/create-your-own-adventure" class="text-dark text-thin">https://github.com/shoex40xshoe/create-your-own-adventure</a>
				</div>
			</div>
		</div>

</html>
